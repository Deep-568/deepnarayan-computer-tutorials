<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deepnarayan's Computer Tutorials</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        /* Example: Basic Responsive Layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            margin: 0 auto;
        }

        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 768px) {
            header, footer {
                padding: 15px;
            }
        }

        nav {
            background-color: #333;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-list {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        .nav-list li {
            margin: 0 20px;
        }

        .nav-list li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-list li a:hover {
            text-decoration: underline;
        }

        .video-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .video-item {
            margin: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        form {
            max-width: 600px;
            margin: auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        #search {
            text-align: center;
            margin-top: 20px;
        }

        #search-bar {
            width: 60%;
            padding: 10px;
            margin-right: 10px;
        }

        button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #555;
        }

        .blog-posts {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .post {
            width: 300px;
            margin: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            border-radius: 8px;
        }

        .post h3 {
            margin-bottom: 10px;
        }

        .post a {
            color: #333;
            text-decoration: none;
        }

        .post a:hover {
            text-decoration: underline;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Deepnarayan's Computer Tutorials</h1>
</header>

<nav>
    <ul class="nav-list">
        <li><a href="#home">Home</a></li>
        <li><a href="#tutorials">Tutorials</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<section id="tutorials">
    <h2>Our Tutorials</h2>
    <div class="video-gallery">
        <div class="video-item">
            <iframe width="300" height="200" src="https://www.youtube.com/embed/your_video_id" frameborder="0" allowfullscreen></iframe>
        </div>
        <!-- Repeat video items -->
    </div>
</section>

<section id="contact">
    <h2>Contact Us</h2>
    <form action="/submit_form" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</section>

<section id="search">
    <input type="text" id="search-bar" placeholder="Search tutorials...">
    <button type="button" onclick="searchFunction()">Search</button>
</section>

<section id="blog">
    <h2>Latest Blog Posts</h2>
    <div class="blog-posts">
        <div class="post">
            <h3>Blog Post Title 1</h3>
            <p>Summary of the post...</p>
            <a href="#">Read more</a>
        </div>
        <!-- Repeat blog posts -->
    </div>
</section>

<footer>
    <p>&copy; 2025 Deepnarayan's Computer Tutorials</p>
    <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
</footer>

<script>
    function searchFunction() {
        let query = document.getElementById('search-bar').value;
        alert("Searching for: " + query);
    }
</script>

</body>
</html>
